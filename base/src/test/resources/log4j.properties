log4j.rootLogger=${log4j.log.level},console

# console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.SimpleLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %5p %c{1} - %m%n


log4j.logger.org.mybatis=${db.log.level}
log4j.logger.java.sql.Connection=${db.log.level}
log4j.logger.java.sql.Statement=${db.log.level}
log4j.logger.java.sql.PreparedStatement=${db.log.level}
